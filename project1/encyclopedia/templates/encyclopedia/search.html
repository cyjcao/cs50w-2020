{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in results %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% empty %}
            <p>No results found</p>
        {% endfor %}
    </ul>

{% endblock %}
