<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <div>
                <ul>
                    <li><a href="index.html">Search</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div style="width: 500px;" class="container">
                <div style="text-align: center;">
                    <img src="https://w7.pngwing.com/pngs/207/866/png-transparent-google-scholar-google-search-academic-journal-search-engine-indexing-loly-pop-text-trademark-logo-thumbnail.png" alt="Google Image">
                </div>
                <form action="https://google.com/search">
                    <div class="form-container">
                        <div class="search-bar">
                            <span class="material-icons">
                                search
                            </span>
                            <input type="hidden" name="tbm" value="isch">
                            <input type="text" name="q">
                            <button class="img-search-btn" type="submit">
                                <span class="material-icons">
                                    search
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
