<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <div>
                <ul>
                    <li><a href="advanced.html">Advanced Search</a></li>
                    <li><a href="image.html">Images</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="container">
                <div>
                    <img src="https://www.google.com/logos/doodles/2020/december-holidays-days-2-30-6753651837108830.3-law.gif" alt="Google">
                </div>
                <form action="https://google.com/search">
                    <div class="form-container">
                        <div class="search-bar">
                            <span class="material-icons">
                                search
                            </span>
                            <input type="text" name="q">
                        </div>
                        <div>
                            <input type="submit" name="btnk" value="Google Search">
                            <input type="submit" name="btnI" value="I'm Feeling Lucky">
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
