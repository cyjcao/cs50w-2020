{% extends "auctions/layout.html" %}

{% load auctions_extras %}

{% block body %}
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category' category.id %}">{{ category.category }}</a></li>
        {% empty %}
            All.
        {% endfor %}
    </ul>
{% endblock %}
